<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="wrapper">
        <div class="wrapper_mainBlock">
            <a href="#" class="wrapper_mainBlock_return"><svg id="logo_svg" xmlns="http://www.w3.org/2000/svg" width="15" height="9" viewBox="0 0 15 9"><g><g opacity=".5"><path fill="none" stroke="#fff" stroke-miterlimit="50" d="M5 1v0L1 4.5v0L5 8v0"/></g><g opacity=".5"><path fill="none" stroke="#fff" stroke-linecap="square" stroke-miterlimit="50" d="M1.18 4.5h12.64"/></g></g></svg>Вернуться</a>
            <div class="wrapper_mainBlock_logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="wrapper_mainBlock_inputs">
                <div id="wrapper_first_input">
                    <form action="#">
                        <input type="text" placeholder="Номер телефона" id="first_input" oninput="checkNumber()">
                    </form>
                    <div id="wrong">
                        <p>!</p>
                    </div>
                    <div><svg id="ok_svg" xmlns="http://www.w3.org/2000/svg" width="18" height="17" viewBox="0 0 18 17"><g><g><path fill="none" stroke="#fff" stroke-linecap="square" stroke-miterlimit="50" d="M.5 9.5l6.67 6.67"/></g><g><path fill="none" stroke="#fff" stroke-linecap="square" stroke-miterlimit="50" d="M17.5.5L7.17 16.17"/></g></g></svg></div>
                </div>
                <form action="#">
                    <input type="password" placeholder="Пароль" id="second_input" oninput="checkNumber()">
                </form>
            </div>
            <div class="wrapper_mainBlock_text">
                <form action="#">
                    <label class="ios7-switch">
                        <input type="checkbox">
                        <span></span>
                    </label>
                    <p id="remember_text">Запомнить</p>
                </form>
                <a href="#" id="forgot_pass">Забыл пароль</a>
            </div>
            <div class="wrapper_btn">
                <form action="#">
                    <button id="btn" disabled type="submit">Войти</button>
                </form>
            </div>
        </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js" defer></script>
    <script src="mask/jquery.maskedinput.min.js" defer></script>
</body>
</html>
